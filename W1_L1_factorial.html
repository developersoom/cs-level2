<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var arr = [];
        var factorial = function (n) {
            arr.push(n);
            if (n <= 1) {
                return;
            }
            factorial(n - 1);
        };

        factorial(5);

        var sum = 1;
        for (i = 0; i < arr.length; i++) {
            sum = sum * arr[i];
        }

        console.log(sum);

    </script>
</body>

</html>
